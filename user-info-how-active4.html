<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Active Selection Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <a href="user-info-gender3.html"><img src="img/arrow_back.png" alt="Previous Page"></a>

        
      </div>

  <div class="Page">
    <h1>How active are you?</h1>
 
    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Beginner</h2>
     
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Novice</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Moderate</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Intermediate</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
        <span class="checkmark-page"><img src="img/check.png" alt=""></span>
        <h2>Expert</h2>
        
      </div>
  
      
  </div>

  <div class="next-page">
    <button onclick="goToFoucs()">Next</button>
  </div>


<!-- _____________________________________JS______________________________________ -->


<script >


  function toggleCheck(element) {
    const isSelected = element.classList.contains('selected');
  
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => box.classList.remove('selected'));
  
    if (!isSelected) {
      element.classList.add('selected');
    }
  }
  
  function goToFoucs() {
    const selectedBox = document.querySelector('.box.selected');
    if (selectedBox) {
     
      window.location.href = 'user-info-focus-part5.html';
  
    
    } else {
      console.log('Please select a box.');
     
    }
  }
  
  
    </script>
  
  
  


 
</body>
</html>
