<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gender Selection Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <a href="user-info-User-Details2.html"><img src="img/arrow_back.png" alt="Previous Page"></a>

       
      </div>

  <div class="Page">
    <h1>What is your gender?</h1>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Female</h2>
     
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Male</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Other</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Prefer not to say</h2>
      
    </div>
  </div>

  <div class="next-page">
    <button onclick="goToActive()">Next</button>
  </div>









  

<!-- _____________________________________JS______________________________________ -->


  <script >


function toggleCheck(element) {
  const isSelected = element.classList.contains('selected');

  const boxes = document.querySelectorAll('.box');
  boxes.forEach(box => box.classList.remove('selected'));

  if (!isSelected) {
    element.classList.add('selected');
  }
}

function goToActive() {
  const selectedBox = document.querySelector('.box.selected');
  if (selectedBox) {
    const boxTitle = selectedBox.querySelector('h2').innerText;

    console.log(`Selected Box: ${boxTitle}`);

    window.location.href = 'user-info-how-active4.html';

  
  } else {
    console.log('Please select a box.');
   
  }
}


  </script>



</body>
</html>
