<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Foucs Selection Boxes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <a href="user-info-how-active4.html"><img src="img/arrow_back.png" alt="Previous Page"></a>

      </div>
    

  <div class="Page">
    <h1>What is your Focus part?</h1>
 
    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Arm</h2>
     
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Leg</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Chest</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
      <span class="checkmark-page"><img src="img/check.png" alt=""></span>
      <h2>Shoulders</h2>
      
    </div>

    <div class="box" onclick="toggleCheck(this)">
        <span class="checkmark-page"><img src="img/check.png" alt=""></span>
        <h2>Core</h2>
        
      </div>
  
      
    <div class="box" onclick="toggleCheck(this)">
        <span class="checkmark-page"><img src="img/check.png" alt=""></span>
        <h2>Full-Body Workouts</h2>
        
      </div>
  
  </div>

  <div class="next-page">
    <button onclick="goToMedical()">Next</button>
  </div>


<!-- _____________________________________JS______________________________________ -->

<script >


  function toggleCheck(element) {
    const isSelected = element.classList.contains('selected');
  
    const boxes = document.querySelectorAll('.box');
    boxes.forEach(box => box.classList.remove('selected'));
  
    if (!isSelected) {
      element.classList.add('selected');
    }
  }
  
  function goToMedical() {
    const selectedBox = document.querySelector('.box.selected');
    if (selectedBox) {
      const boxTitle = selectedBox.querySelector('h2').innerText;
  
      console.log(`Selected Box: ${boxTitle}`);
  
      window.location.href = 'user-info-medical-condition6.html';
  
    
    } else {
      console.log('Please select a box.');
     
    }
  }
  
  
    </script>
  
  
  



</body>
</html>
