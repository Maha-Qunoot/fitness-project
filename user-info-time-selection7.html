<!-- _____________________________________JS______________________________________ -->


 
 <script>
  function toggleCheck(element) {
    element.classList.toggle('selected');
  }
  
  function goToRecommandPlan() {
    const selectedBoxes = document.querySelectorAll('.box.selected');
  
    if (selectedBoxes.length > 0) {
      selectedBoxes.forEach(selectedBox => {
        const boxTitle = selectedBox.querySelector('h2').innerText;
        console.log(`Selected Box: ${boxTitle}`);
      });
  
      window.location.href = 'Recommand-Plan.html';
    } else {
      console.log('Please select at least one box.');
    }
  }
  </script>
